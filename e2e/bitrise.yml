format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  test_integration:
    before_run:
    - _generate_api_token
    steps:
    - script:
        title: Integration tests
        deps:
          brew:
          - name: zstd
          apt_get:
          - name: zstd
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            go test -v -tags integration ./integration

  test_npm:
    envs:
    - TEST_APP_URL: https://github.com/bitrise-io/Bitrise-React-Native-Sample
    - BRANCH: master
    - BITRISE_SOURCE_DIR: .
    before_run:
    - _setup
    - _generate_api_token
    steps:
    - change-workdir:
        title: Switch working dir to _tmp
        inputs:
        - path: ./_tmp
    - script:
        title: Install dependencies
        inputs:
        - content: |-
            set -ex
            npm ci
    - path::./:
        title: Execute step
        run_if: "true"
        inputs:
        - key: node-modules-{{ checksum "package-lock.json" }}
        - paths: |-
            node_modules
        - verbose: "true"

  test_gradle:
    envs:
    - TEST_APP_URL: https://github.com/bitrise-io/Bitrise-Android-Sample
    - BRANCH: main
    - BITRISE_SOURCE_DIR: .
    before_run:
    - _setup
    - _generate_api_token
    steps:
    - change-workdir:
        title: Switch working dir to _tmp
        inputs:
        - path: ./_tmp
    - android-build:
        inputs:
        - module: app
        - variant: debug
    - path::./:
        title: Execute step
        run_if: "true"
        inputs:
        - key: gradle-cache-{{ checksum "**/*.gradle" "**/gradle-wrapper.properties" }}
        - paths: |-
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle/configuration-cache
        - verbose: "true"

  _setup:
    steps:
    - script:
        title: Delete _tmp dir
        inputs:
        - content: rm -rf _tmp
    - change-workdir:
        title: Switch working dir to _tmp
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - git::https://github.com/bitrise-steplib/bitrise-step-simple-git-clone.git:
        inputs:
        - repository_url: $TEST_APP_URL
        - clone_into_dir: .
        - branch: $BRANCH

  _generate_api_token:
    steps:
    - script:
        title: Generate API access token
        description: Generate an expiring API token using $API_CLIENT_SECRET
        inputs:
        - content: |
            #!/bin/env bash
            set -x

            json_response=$(curl --fail -X POST https://auth.services.bitrise.dev/auth/realms/bitrise-services/protocol/openid-connect/token -k \
                --data "client_id=abcs-steps" \
                --data "client_secret=$API_CLIENT_SECRET" \
                --data "grant_type=urn:ietf:params:oauth:grant-type:uma-ticket" \
                --data "claim_token=eyJhcHBfaWQiOlsic3RlcC1zYXZlLWNhY2hlLWUyZS10ZXN0cyJdfQ==" \
                --data "claim_token_format=urn:ietf:params:oauth:token-type:jwt" \
                --data "audience=advanced-build-cache-service")

            auth_token=$(echo $json_response | jq -r .access_token)

            envman add --key BITRISEIO_CACHE_SERVICE_ACCESS_TOKEN --value $auth_token --sensitive