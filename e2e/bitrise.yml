format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  test_npm:
    envs:
    - TEST_APP_URL: https://github.com/bitrise-io/Bitrise-React-Native-Sample
    - BRANCH: master
    - BITRISE_SOURCE_DIR: .
    before_run:
    - _setup
    steps:
    - change-workdir:
        title: Switch working dir to _tmp
        inputs:
        - path: ./_tmp
    - script:
        title: Install dependencies
        inputs:
        - content: |-
            set -ex
            npm ci
    - path::./:
        title: Execute step
        run_if: "true"
        inputs:
        - key: node-modules-{{ checksum "package-lock.json" }}
        - paths: |-
            node_modules
        - verbose: "true"

  test_gradle:
    envs:
    - TEST_APP_URL: https://github.com/bitrise-io/Bitrise-Android-Sample
    - BRANCH: main
    - BITRISE_SOURCE_DIR: .
    before_run:
    - _setup
    steps:
    - change-workdir:
        title: Switch working dir to _tmp
        inputs:
        - path: ./_tmp
    - android-build:
        inputs:
        - module: app
        - variant: debug
    - path::./:
        title: Execute step
        run_if: "true"
        inputs:
        - key: gradle-cache-{{ checksum "**/*.gradle" "**/gradle-wrapper.properties" }}
        - paths: |-
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle/configuration-cache
        - verbose: "true"

  _setup:
    steps:
    - script:
        title: Delete _tmp dir
        inputs:
        - content: rm -rf _tmp
    - change-workdir:
        title: Switch working dir to _tmp
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - git::https://github.com/bitrise-steplib/bitrise-step-simple-git-clone.git:
        inputs:
        - repository_url: $TEST_APP_URL
        - clone_into_dir: .
        - branch: $BRANCH